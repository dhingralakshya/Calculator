<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/backspace.css' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <h1></h1>
        </div>
        
        <div class="buttons">
            <button class="c btn">C</button>
            <button class="mod btn">%</button>
            <button class="back btn"><img src="./images/Lovepik_com-400278565-deleting-symbolic-linear-icons.png" width="30px"></button>
            <button class="div btn">รท</button>
            <button class="7 btn">7</button>
            <button class="8 btn">8</button>
            <button class="9 btn">9</button>
            <button class="mul btn">x</button>
            <button class="4 btn">4</button>
            <button class="5 btn">5</button>
            <button class="6 btn">6</button>
            <button class="sub btn">-</button>
            <button class="1 btn">1</button>
            <button class="2 btn">2</button>
            <button class="3 btn">3</button>
            <button class="add btn">+</button>
            <button class="no btn">00</button>
            <button class="no btn">0</button>
            <button class="no btn">.</button>
            <button class="equal btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
